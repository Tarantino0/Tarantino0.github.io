        </style>
<script>
            function setup() {
                createCanvas(400, 400);
                angleMode(DEGREES);
                 img = loadImage('orologio 2050.png');
            }
            function draw() {
                background(220)
                image(img, 0, 0);
                var h = new Date().getHours();
                var m = new Date().getMinutes();
                var s = new Date().getSeconds();
                fill(255, 255, 255);
                circle(200, 200, 200);
                fill(220, 100, 100);
                arc(200, 200, 150, 150, (s*6)-93, (s*6)-86);
                fill(120, 100, 120);
                arc(200, 200, 125, 125, (m*6)-93, (m*6)-86);
                fill(200, 100, 200);
                 arc(200, 200, 100, 100, (h*30)-93, (h*30)-86);
                 fill(150,60,200);
                 textSize(16);
                 fill(0,0,0);
                 text("12",190,117);
                 text("1",248,140);
                 text("2",278,170);
                 text("3",287,209);
                 text("4",268,252);
                 text("5",240,280);
                 text("6",194,297);
                 text("7",155,280);
                 text("8",120,252);
                 text("9",107,209);
                 text("10",113,170);
                 text("11",138,140);
                 }
        </script>
